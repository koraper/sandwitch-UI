<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 대기실 - 샌드위치</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- 메인 대기실 -->
    <div class="waiting-room-container">
        <!-- 헤더 -->
        <header class="waiting-room-header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-hamburger"></i> 샌드위치
                </div>
            </div>
            <div class="header-right">
                <div class="user-profile" id="userProfile">
                    <span class="user-name" id="userName">사용자</span>
                    <i class="fas fa-user-circle"></i>
                </div>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="waiting-room-main">
            <div class="page-header">
                <h1>특강 대기실</h1>
                <p class="page-subtitle">입장할 특강을 선택하세요</p>
            </div>

            <!-- 특강 리스트 -->
            <div class="lecture-list" id="lectureList">
                <!-- 특강 카드들이 여기에 동적으로 생성됩니다 -->
                <div class="loading-state" id="loadingState">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>특강 목록을 불러오는 중...</p>
                </div>
            </div>

            <!-- 빈 상태 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-inbox"></i>
                <p>현재 진행 중인 특강이 없습니다.</p>
            </div>
        </main>
    </div>

    <!-- 입장 모달 (동적으로 생성) -->
    <script src="js/modal.js"></script>
    <script src="js/waiting-room.js"></script>
</body>
</html>
