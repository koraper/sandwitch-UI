<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대기실 - 샌드위치</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- 강사 대기실 -->
    <div class="waiting-room-container manager-waiting-room">
        <!-- 헤더 -->
        <header class="waiting-room-header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-hamburger"></i> 샌드위치
                </div>
            </div>
            <div class="header-right">
                <div class="user-profile" id="userProfile">
                    <span class="user-name" id="userName">강사</span>
                    <span class="manager-badge">Manager</span>
                    <i class="fas fa-user-circle"></i>
                </div>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="waiting-room-main">
            <div class="page-header">
                <div class="page-header-content">
                    <h1><i class="fas fa-chalkboard-teacher"></i> 내 특강 관리</h1>
                    <p class="page-subtitle">개설한 특강을 관리하고 대시보드로 입장하세요</p>
                </div>
            </div>

            <!-- 필터 탭 섹션 -->
            <div class="filter-tabs-section">
                <div class="filter-tabs" id="filterTabs">
                    <button class="filter-tab active" data-status="all">
                        <i class="fas fa-list"></i> 전체
                        <span class="tab-count" id="countAll">0</span>
                    </button>
                    <button class="filter-tab" data-status="upcoming">
                        <i class="fas fa-clock"></i> 예정됨
                        <span class="tab-count" id="countUpcoming">0</span>
                    </button>
                    <button class="filter-tab" data-status="ongoing">
                        <i class="fas fa-play-circle"></i> 진행중
                        <span class="tab-count" id="countOngoing">0</span>
                    </button>
                    <button class="filter-tab" data-status="ended">
                        <i class="fas fa-check-circle"></i> 종료됨
                        <span class="tab-count" id="countEnded">0</span>
                    </button>
                </div>
                <div class="filter-right-actions">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input-mini" 
                            placeholder="특강명, 기관명으로 검색..."
                            autocomplete="off"
                        >
                    </div>
                    <button class="btn-create-lecture" id="createLectureBtn">
                        <i class="fas fa-plus"></i> 특강 개설
                    </button>
                </div>
            </div>

            <!-- 특강 리스트 -->
            <div class="lecture-list manager-lecture-list" id="lectureList">
                <!-- 특강 카드들이 여기에 동적으로 생성됩니다 -->
                <div class="loading-state" id="loadingState">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>특강 목록을 불러오는 중...</p>
                </div>
            </div>

            <!-- 빈 상태 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-inbox"></i>
                <p>개설한 특강이 없습니다.</p>
                <button class="btn-create-first" id="createFirstBtn">
                    <i class="fas fa-plus"></i> 첫 특강 개설하기
                </button>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination-container" id="paginationContainer" style="display: none;">
                <div class="pagination-info">
                    <span id="paginationInfo">1-4 / 전체 4개</span>
                </div>
                <div class="pagination-controls">
                    <button class="btn-pagination" id="prevBtn" disabled>
                        <i class="fas fa-chevron-left"></i> 이전
                    </button>
                    <div class="pagination-numbers" id="paginationNumbers"></div>
                    <button class="btn-pagination" id="nextBtn">
                        다음 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>

    </div>

    <script src="js/modal.js"></script>
    <script src="js/manager-waiting-room.js"></script>
</body>
</html>
