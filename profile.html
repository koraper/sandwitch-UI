<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 샌드위치</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- 마이페이지 -->
    <div class="profile-container">
        <!-- 헤더 -->
        <header class="waiting-room-header">
            <div class="header-left">
                <a href="waiting-room.html" class="logo">
                    <i class="fas fa-hamburger"></i> 샌드위치
                </a>
            </div>
            <div class="header-right">
                <div class="user-profile" id="userProfile">
                    <span class="user-name" id="userName">사용자</span>
                    <i class="fas fa-user-circle"></i>
                </div>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="profile-main">
            <div class="profile-header">
                <div class="profile-title-section">
                    <h1><i class="fas fa-user-cog"></i> 마이페이지</h1>
                    <p class="page-subtitle">회원 정보를 확인하고 수정할 수 있습니다</p>
                </div>
                <a href="waiting-room.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> 대기실로 돌아가기
                </a>
            </div>

            <div class="profile-content">
                <form class="profile-form" id="profileForm">
                    <!-- 기본 정보 섹션 -->
                    <div class="profile-section">
                        <h3 class="section-title"><i class="fas fa-id-card"></i> 기본 정보</h3>
                        
                        <div class="form-group">
                            <label for="profileEmail">이메일 (ID)</label>
                            <div class="input-wrapper">
                                <input type="email" id="profileEmail" name="email" readonly>
                                <i class="fas fa-lock input-icon-right"></i>
                            </div>
                            <small class="form-hint">이메일은 변경할 수 없습니다</small>
                        </div>

                        <div class="form-group">
                            <label for="profileName">이름 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="text" id="profileName" name="name" placeholder="이름을 입력하세요" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="profileStudentId">학번 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="text" id="profileStudentId" name="studentId" placeholder="학번을 입력하세요" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="profilePhone">연락처 <span class="optional">(선택)</span></label>
                            <div class="input-wrapper">
                                <input type="tel" id="profilePhone" name="phone" placeholder="연락처를 입력하세요">
                            </div>
                        </div>
                    </div>

                    <!-- 비밀번호 변경 섹션 -->
                    <div class="profile-section">
                        <h3 class="section-title"><i class="fas fa-key"></i> 비밀번호 변경</h3>
                        <p class="section-desc">비밀번호를 변경하려면 아래 필드를 모두 입력하세요. 변경하지 않으려면 비워두세요.</p>

                        <div class="form-group">
                            <label for="currentPassword">현재 비밀번호</label>
                            <div class="input-wrapper">
                                <input type="password" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호를 입력하세요">
                                <div class="password-toggle">
                                    <button type="button" class="toggle-password" title="비밀번호 표시/숨김" aria-label="비밀번호 표시/숨김"><i class="far fa-eye"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">새 비밀번호</label>
                            <div class="input-wrapper">
                                <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요">
                                <div class="password-toggle">
                                    <button type="button" class="toggle-password" title="비밀번호 표시/숨김" aria-label="비밀번호 표시/숨김"><i class="far fa-eye"></i></button>
                                </div>
                            </div>
                            <small class="password-hint">영어 대문자 또는 소문자, 숫자, 특수문자 조합 8~50자</small>
                        </div>

                        <div class="form-group">
                            <label for="newPasswordConfirm">새 비밀번호 확인</label>
                            <div class="input-wrapper">
                                <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="새 비밀번호를 다시 입력하세요">
                                <div class="password-toggle">
                                    <button type="button" class="toggle-password" title="비밀번호 표시/숨김" aria-label="비밀번호 표시/숨김"><i class="far fa-eye"></i></button>
                                </div>
                            </div>
                            <div class="password-match" id="passwordMatch"></div>
                        </div>
                    </div>

                    <!-- 버튼 영역 -->
                    <div class="profile-actions">
                        <button type="button" class="btn-cancel" id="cancelBtn">취소</button>
                        <button type="submit" class="btn-submit" id="saveBtn">
                            <i class="fas fa-save"></i> 저장
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
