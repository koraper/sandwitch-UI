<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워크스페이스 (GCC) - 샌드위치</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #000;
            background: #fff;
            font-size: 12pt;
        }

        * {
            color: #000;
            font-size: 12pt;
        }

        .workspace-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 헤더 */
        .workspace-header {
            height: 48px;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back {
            border: 1px solid #000;
            background: #000;
            color: #fff;
            padding: 4px 8px;
            cursor: pointer;
        }

        .workspace-title {
            font-weight: normal;
        }

        /* 메인 컨텐츠 */
        .workspace-main {
            flex: 1;
            overflow: hidden;
        }

        .workspace-content {
            height: 100%;
        }

        /* 3열 레이아웃 */
        .workspace-layout {
            display: flex;
            height: 100%;
        }

        /* 패널 공통 스타일 */
        .workspace-left-panel,
        .workspace-center-panel,
        .workspace-right-panel {
            border: 1px solid #000;
            background: #fff;
            padding: 8px;
            overflow-y: auto;
        }

        .workspace-left-panel {
            width: 260px;
            min-width: 200px;
            border-right: none;
        }

        .workspace-center-panel {
            flex: 1;
            border-right: none;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .workspace-right-panel {
            width: 260px;
            min-width: 200px;
        }

        /* 리사이즈 핸들 */
        .resize-handle {
            width: 3px;
            background: #fff;
            cursor: col-resize;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            position: relative;
        }


        /* 섹션 레이블 */
        .workspace-section {
            margin-bottom: 12px;
        }

        .section-title {
            font-weight: normal;
            margin-bottom: 6px;
            padding-bottom: 3px;
            border-bottom: 1px solid #000;
        }

        .section-content {
            line-height: 1.4;
        }

        .section-content p {
            margin-bottom: 3px;
        }

        /* 탭 구조 */
        .tabs-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .tabs-header {
            display: flex;
            border-bottom: 1px solid #000;
        }

        .tab-button {
            border: none;
            border-right: 1px solid #000;
            background: #fff;
            color: #000;
            padding: 8px 12px;
            cursor: pointer;
        }

        .tab-button:last-child {
            border-right: none;
        }

        .tab-button.active {
            background: #000;
            color: #fff;
        }

        .tabs-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .tab-panel {
            display: none;
            height: 100%;
        }

        .tab-panel.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="workspace-container">
        <!-- 헤더 -->
        <header class="workspace-header">
            <div class="header-left">
                <button class="btn-back" id="backBtn">뒤로</button>
                <h1 class="workspace-title">워크스페이스 (GCC)</h1>
            </div>
            <div class="header-right">
                <span id="statusBadge">평가 진행 중</span>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="workspace-main">
            <div class="workspace-content" id="workspaceContent">
                <div class="workspace-layout">
                    <!-- 좌측 패널 -->
                    <aside class="workspace-left-panel" id="leftPanel">
                        <div class="workspace-section">
                            <div class="section-content">
                                <p>과제 목록</p>
                                <p>과제 목표 및 미션</p>
                                <p>세션 시나리오</p>
                            </div>
                        </div>
                    </aside>

                    <!-- 리사이즈 핸들 1 -->
                    <div class="resize-handle" id="resizeHandle"></div>

                    <!-- 중앙 패널 -->
                    <div class="workspace-center-panel" id="centerPanel">
                        <div class="tabs-container">
                            <!-- 탭 헤더 -->
                            <div class="tabs-header">
                                <button class="tab-button active" data-tab="chat" id="chatTab">AI 어시스턴트 협업</button>
                                <button class="tab-button" data-tab="output" id="outputTab">결과물 작성 및 제출</button>
                                <button class="tab-button" data-tab="media" id="mediaTab">미디어 생성</button>
                            </div>

                            <!-- 탭 콘텐츠 -->
                            <div class="tabs-content">
                                <!-- AI 어시스턴트 협업 탭 -->
                                <div class="tab-panel active" id="chatPanel">
                                    <p>AI 어시스턴트 협업 콘텐츠</p>
                                </div>

                                <!-- 결과물 작성 및 제출 탭 -->
                                <div class="tab-panel" id="outputPanel">
                                    <p>결과물 작성 및 제출 콘텐츠</p>
                                </div>

                                <!-- 미디어 생성 탭 (GCC 전용) -->
                                <div class="tab-panel" id="mediaPanel">
                                    <p>미디어 생성 콘텐츠</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 리사이즈 핸들 2 -->
                    <div class="resize-handle" id="resizeHandle2"></div>

                    <!-- 우측 패널 -->
                    <aside class="workspace-right-panel" id="rightPanel">
                        <div class="workspace-section">
                            <div class="section-content">
                                <p>출력 요구사항</p>
                                <p>핵심 체크포인트</p>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 탭 전환 기능
        function initTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanels = document.querySelectorAll('.tab-panel');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');

                    // 모든 탭 버튼과 패널에서 active 클래스 제거
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabPanels.forEach(panel => panel.classList.remove('active'));

                    // 클릭된 탭 버튼에 active 클래스 추가
                    button.classList.add('active');

                    // 해당하는 패널에 active 클래스 추가
                    const targetPanel = document.getElementById(targetTab + 'Panel');
                    if (targetPanel) {
                        targetPanel.classList.add('active');
                    }
                });
            });
        }

        // 페이지 로드 시 탭 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initTabs();
        });
    </script>
    <script src="js/modal.js"></script>
    <script src="js/workspaceGCC.js"></script>
</body>

</html>
