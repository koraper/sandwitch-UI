<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 샌드위치</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <!-- 관리자 페이지 -->
    <div class="admin-container">
        <!-- 헤더 -->
        <header class="admin-header">
            <div class="header-left">
                <a href="#" class="logo">
                    <i class="fas fa-hamburger"></i> 샌드위치
                </a>
            </div>
            <div class="header-center">
                <h1 class="admin-title">관리자 페이지</h1>
            </div>
            <div class="header-right">
                <!-- 헤더 우측 영역 (필요시 추가) -->
            </div>
        </header>

        <!-- 메인 컨텐츠 영역 -->
        <div class="admin-main">
            <!-- 사이드바 -->
            <aside class="admin-sidebar">
                <nav class="sidebar-nav">
                    <ul class="sidebar-menu">
                        <li class="sidebar-menu-item">
                            <a href="#" class="sidebar-menu-link active" data-menu="assignments">
                                <i class="fas fa-tasks"></i>
                                <span>과제 관리</span>
                            </a>
                        </li>
                        <li class="sidebar-menu-item">
                            <a href="#" class="sidebar-menu-link" data-menu="lectures">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>특강 관리</span>
                            </a>
                        </li>
                        <li class="sidebar-menu-item">
                            <a href="#" class="sidebar-menu-link" data-menu="users">
                                <i class="fas fa-users"></i>
                                <span>사용자 관리</span>
                            </a>
                        </li>
                        <li class="sidebar-menu-item">
                            <a href="#" class="sidebar-menu-link" data-menu="settings">
                                <i class="fas fa-cog"></i>
                                <span>환경 설정</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- 컨텐츠 영역 -->
            <main class="admin-content">
                <div class="content-wrapper" id="contentWrapper">
                    <!-- 컨텐츠가 여기에 동적으로 로드됩니다 -->
                </div>
            </main>
        </div>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
