<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특강 대시보드 - 샌드위치</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <!-- 강사 특강 대시보드 -->
    <div class="dashboard-container manager-dashboard">
        <!-- 헤더 -->
        <header class="dashboard-header">
            <div class="header-left">
                <a href="manager-waiting-room.html" class="logo">
                    <i class="fas fa-hamburger"></i> 샌드위치
                </a>
            </div>
            <div class="header-center">
                <h1 class="lecture-title-header" id="lectureTitleHeader">특강 대시보드</h1>
                <span class="manager-badge">Manager</span>
            </div>
            <div class="header-right">
                <button class="btn-exit" id="exitBtn">
                    <i class="fas fa-sign-out-alt"></i> 대기실로 나가기
                </button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="dashboard-main">
            <!-- 로딩 스피너 -->
            <div class="dashboard-loading" id="dashboardLoading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>특강 정보를 불러오는 중...</p>
            </div>

            <!-- 특강 정보 섹션 -->
            <div class="lecture-info-section" id="lectureInfoSection" style="display: none;">
                <div class="lecture-info-grid">
                    <div class="lecture-info-item">
                        <i class="fas fa-book"></i>
                        <div class="info-content">
                            <span class="info-label">주제</span>
                            <span class="info-value" id="lectureDescription">-</span>
                        </div>
                    </div>
                    <div class="lecture-info-item">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <div class="info-content">
                            <span class="info-label">강사</span>
                            <span class="info-value" id="lectureInstructor">-</span>
                        </div>
                    </div>
                    <div class="lecture-info-item">
                        <i class="fas fa-university"></i>
                        <div class="info-content">
                            <span class="info-label">기관</span>
                            <span class="info-value" id="lectureInstitution">-</span>
                        </div>
                    </div>
                    <div class="lecture-info-item">
                        <i class="fas fa-calendar-alt"></i>
                        <div class="info-content">
                            <span class="info-label">일시</span>
                            <span class="info-value" id="lectureDateTime">-</span>
                        </div>
                    </div>
                    <div class="lecture-info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="info-content">
                            <span class="info-label">장소</span>
                            <span class="info-value" id="lectureLocation">-</span>
                        </div>
                    </div>
                    <div class="lecture-info-item">
                        <i class="fas fa-key"></i>
                        <div class="info-content">
                            <span class="info-label">입장 코드</span>
                            <span class="info-value access-code-display" id="lectureAccessCode">-</span>
                        </div>
                    </div>
                    <div class="lecture-info-item">
                        <i class="fas fa-users"></i>
                        <div class="info-content">
                            <span class="info-label">참여자</span>
                            <span class="info-value" id="lectureParticipants">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 역량 카드 섹션 -->
            <div class="competency-section" id="competencySection" style="display: none;">
                <div class="section-title-wrapper">
                    <h2 class="section-title">
                        <i class="fas fa-tasks"></i> 핵심 역량
                    </h2>
                    <button class="btn-refresh" id="refreshBtn" title="새로고침">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="competency-grid" id="competencyGrid">
                    <!-- 역량 카드들이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/manager-dashboard.js"></script>
</body>

</html>
