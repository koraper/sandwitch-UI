<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샌드위치 UI - 디자이너를 위한 목업 도구</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-left">
            <h1 class="logo">🥪 샌드위치 UI</h1>
            <nav class="nav">
                <button class="nav-btn active" data-view="wireframe">와이어프레임</button>
                <button class="nav-btn" data-view="mockup">목업</button>
            </nav>
        </div>
        <div class="header-right">
            <button class="btn btn-secondary" id="saveBtn">💾 저장</button>
            <button class="btn btn-primary" id="exportBtn">📤 내보내기</button>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 좌측 컴포넌트 패널 -->
        <aside class="component-panel">
            <div class="panel-header">
                <h3>컴포넌트</h3>
            </div>
            <div class="component-list">
                <div class="component-category">
                    <h4>기본 요소</h4>
                    <div class="component-items">
                        <div class="component-item" draggable="true" data-type="text">텍스트</div>
                        <div class="component-item" draggable="true" data-type="button">버튼</div>
                        <div class="component-item" draggable="true" data-type="input">입력창</div>
                        <div class="component-item" draggable="true" data-type="image">이미지</div>
                    </div>
                </div>
                <div class="component-category">
                    <h4>레이아웃</h4>
                    <div class="component-items">
                        <div class="component-item" draggable="true" data-type="container">컨테이너</div>
                        <div class="component-item" draggable="true" data-type="grid">그리드</div>
                        <div class="component-item" draggable="true" data-type="flex">플렉스</div>
                    </div>
                </div>
                <div class="component-category">
                    <h4>내비게이션</h4>
                    <div class="component-items">
                        <div class="component-item" draggable="true" data-type="navbar">네비게이션 바</div>
                        <div class="component-item" draggable="true" data-type="sidebar">사이드바</div>
                        <div class="component-item" draggable="true" data-type="tab">탭</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 중앙 캔버스 -->
        <main class="canvas-container">
            <div class="canvas-toolbar">
                <div class="toolbar-group">
                    <button class="tool-btn" id="selectTool">🔍 선택</button>
                    <button class="tool-btn" id="rectTool">⬜ 사각형</button>
                    <button class="tool-btn" id="textTool">📝 텍스트</button>
                    <button class="tool-btn" id="lineTool">📏 선</button>
                </div>
                <div class="toolbar-group">
                    <button class="tool-btn" id="undoBtn">↩️ 되돌리기</button>
                    <button class="tool-btn" id="redoBtn">↪️ 다시 실행</button>
                    <button class="tool-btn" id="zoomInBtn">🔍+ 확대</button>
                    <button class="tool-btn" id="zoomOutBtn">🔍- 축소</button>
                </div>
            </div>
            <div class="canvas" id="canvas">
                <div class="canvas-content" id="canvasContent">
                    <!-- 드롭존 -->
                    <div class="drop-zone" id="dropZone">
                        <p>여기에 컴포넌트를 드래그하세요</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 우측 속성 패널 -->
        <aside class="properties-panel">
            <div class="panel-header">
                <h3>속성</h3>
            </div>
            <div class="properties-content" id="propertiesContent">
                <div class="no-selection">
                    <p>요소를 선택하면 속성이 표시됩니다</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
    <script src="js/canvas.js"></script>
</body>
</html>
