<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 샌드위치 UI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 로그인 페이지 -->
    <div class="login-container">
        <!-- 왼쪽 로고 영역 -->
        <div class="login-left">
            <div class="login-brand">
                <h1 class="logo">🥪 샌드위치 UI</h1>
                <p class="brand-description">디자이너를 위한 목업 제작 도구</p>
            </div>
            <div class="login-features">
                <div class="feature">
                    <div class="feature-icon">🎨</div>
                    <div class="feature-text">
                        <h3>쉬운 디자인</h3>
                        <p>드래그앤드롭으로 빠른 목업 제작</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">📱</div>
                    <div class="feature-text">
                        <h3>반응형 지원</h3>
                        <p>모든 디바이스에 최적화된 디자인</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">💾</div>
                    <div class="feature-text">
                        <h3>자동 저장</h3>
                        <p>실시간 저장으로 데이터 안전</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 오른쪽 로그인 폼 -->
        <div class="login-right">
            <div class="login-form-container">
                <h2>로그인</h2>
                <p class="login-subtitle">계정에 로그인하여 목업 제작을 시작하세요</p>

                <form class="login-form">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        <div class="password-toggle">
                            <button type="button" class="toggle-password">👁️</button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            로그인 상태 유지
                        </label>
                        <a href="#" class="forgot-password">비밀번호 찾기</a>
                    </div>

                    <button type="submit" class="login-btn">로그인</button>
                </form>

                <div class="login-divider">
                    <span>또는</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google-btn">
                        <span class="social-icon">🔍</span>
                        Google로 로그인
                    </button>
                    <button class="social-btn github-btn">
                        <span class="social-icon">🐙</span>
                        GitHub로 로그인
                    </button>
                </div>

                <div class="signup-link">
                    <p>아직 계정이 없으신가요? <a href="#">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 툴바 -->
    <div class="floating-toolbar">
        <div class="toolbar-group">
            <button class="tool-btn" id="selectTool">🔍 선택</button>
            <button class="tool-btn" id="rectTool">⬜ 사각형</button>
            <button class="tool-btn" id="textTool">📝 텍스트</button>
            <button class="tool-btn" id="lineTool">📏 선</button>
        </div>
        <div class="toolbar-group">
            <button class="tool-btn" id="saveBtn">💾 저장</button>
            <button class="tool-btn" id="exportBtn">📤 내보내기</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
