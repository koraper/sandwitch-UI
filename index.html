<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 샌드위치</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 로그인 페이지 -->
    <div class="login-container">
        <!-- 로그인 폼 -->
        <div class="login-right">
            <div class="login-form-container">
                <div class="login-brand">
                    <h1 class="logo"><i class="fas fa-hamburger"></i> 샌드위치</h1>
                </div>
                <h2>로그인</h2>
                <p class="login-subtitle">지금 시작하세요! AI와 함께 더 나은 내일을 만들어보세요.</p>

                <form class="login-form">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> 이메일</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="name@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> 비밀번호</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                            <div class="password-toggle">
                                <button type="button" class="toggle-password"><i class="far fa-eye"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            로그인 상태 유지
                        </label>
                        <a href="#" class="forgot-password">비밀번호 찾기</a>
                    </div>

                    <button type="submit" class="login-btn">로그인</button>
                </form>

                <div class="signup-link">
                    <p>아직 계정이 없으신가요? <a href="#">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 툴바 (로그인 후 표시) -->
    <div class="floating-toolbar" style="display: none;">
        <div class="toolbar-group">
            <button class="tool-btn" id="selectTool"><i class="fas fa-mouse-pointer"></i> 선택</button>
            <button class="tool-btn" id="rectTool"><i class="fas fa-square"></i> 사각형</button>
            <button class="tool-btn" id="textTool"><i class="fas fa-font"></i> 텍스트</button>
            <button class="tool-btn" id="lineTool"><i class="fas fa-minus"></i> 선</button>
        </div>
        <div class="toolbar-group">
            <button class="tool-btn" id="saveBtn"><i class="fas fa-save"></i> 저장</button>
            <button class="tool-btn" id="exportBtn"><i class="fas fa-upload"></i> 내보내기</button>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
