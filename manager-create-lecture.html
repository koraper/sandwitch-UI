<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 특강 개설 - 샌드위치</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- 특강 개설 페이지 -->
    <div class="waiting-room-container manager-waiting-room">
        <!-- 헤더 -->
        <header class="waiting-room-header">
            <div class="header-left">
                <button class="btn-back" id="backBtn">
                    <i class="fas fa-arrow-left"></i> 돌아가기
                </button>
            </div>
            <div class="header-center">
                <div class="logo">
                    <i class="fas fa-hamburger"></i> 샌드위치
                </div>
            </div>
            <div class="header-right">
                <div class="user-profile" id="userProfile">
                    <span class="user-name" id="userName">강사</span>
                    <span class="manager-badge">Manager</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="waiting-room-main">
            <div class="page-header">
                <div class="page-header-content">
                    <h1><i class="fas fa-plus-circle"></i> 새 특강 개설</h1>
                    <p class="page-subtitle">새로운 특강을 개설하고 학생들을 초대하세요</p>
                </div>
            </div>

            <!-- 특강 생성 폼 -->
            <div class="lecture-form-container">
                <form id="createLectureForm" class="create-lecture-form-page">
                    <!-- 특강 기본 정보 -->
                    <div class="form-section">
                        <h3 class="form-section-title">
                            <i class="fas fa-info-circle"></i> 기본 정보
                        </h3>
                        <div class="form-group">
                            <label for="lectureName">특강명 <span class="required">*</span></label>
                            <input
                                type="text"
                                id="lectureName"
                                class="form-input"
                                placeholder="예: 생성형 AI 활용 가이드"
                                required
                            >
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="institution">수행 기관 <span class="required">*</span></label>
                                <input
                                    type="text"
                                    id="institution"
                                    class="form-input"
                                    placeholder="예: 한국대학교 컴퓨터공학과"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="instructorName">강사명</label>
                                <input
                                    type="text"
                                    id="instructorName"
                                    class="form-input"
                                    placeholder="강사 이름"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- 일시 정보 -->
                    <div class="form-section">
                        <h3 class="form-section-title">
                            <i class="fas fa-calendar-alt"></i> 일시
                        </h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="startDate">시작 일시 <span class="required">*</span></label>
                                <input
                                    type="datetime-local"
                                    id="startDate"
                                    class="form-input"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="endDate">종료 일시 <span class="required">*</span></label>
                                <input
                                    type="datetime-local"
                                    id="endDate"
                                    class="form-input"
                                    required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location">장소</label>
                            <input
                                type="text"
                                id="location"
                                class="form-input"
                                placeholder="예: 온라인 (Zoom) 또는 공학관 301호"
                            >
                        </div>
                    </div>

                    <!-- 설명 -->
                    <div class="form-section">
                        <h3 class="form-section-title">
                            <i class="fas fa-align-left"></i> 특강 설명
                        </h3>
                        <div class="form-group">
                            <label for="description">주제 및 내용 요약</label>
                            <textarea
                                id="description"
                                class="form-textarea"
                                rows="4"
                                placeholder="특강의 주요 내용을 간략히 설명해주세요..."
                            ></textarea>
                        </div>
                    </div>

                    <!-- 버튼 그룹 -->
                    <div class="form-actions">
                        <button type="button" class="btn-cancel" id="cancelBtn">
                            <i class="fas fa-times"></i> 취소
                        </button>
                        <button type="submit" class="btn-submit" id="submitBtn">
                            <i class="fas fa-check"></i> 개설하기
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- 코드 표시 모달 -->
    <div class="modal" id="codeDisplayModal">
        <div class="modal-overlay" id="codeModalOverlay"></div>
        <div class="modal-container modal-medium">
            <div class="modal-header">
                <div class="modal-icon modal-icon-success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="modal-title">특강이 개설되었습니다!</h2>
            </div>
            <div class="modal-body">
                <div class="code-display-content">
                    <p class="code-instruction">아래 입장 코드를 학생들에게 공유해주세요.</p>
                    <div class="access-code-display">
                        <span class="access-code" id="displayAccessCode">ABC123</span>
                        <button class="btn-copy-code" id="copyCodeBtn" title="코드 복사">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <p class="copy-feedback" id="copyFeedback" style="display: none;">
                        <i class="fas fa-check"></i> 클립보드에 복사되었습니다!
                    </p>
                    <div class="created-lecture-info" id="createdLectureInfo">
                        <div class="info-row">
                            <span class="info-label">특강명</span>
                            <span class="info-value" id="createdLectureName">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">일시</span>
                            <span class="info-value" id="createdLectureDate">-</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-btn modal-btn-primary" id="closeCodeModalBtn">
                    <i class="fas fa-check"></i> 확인
                </button>
            </div>
        </div>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/manager-create-lecture.js"></script>
</body>
</html>
